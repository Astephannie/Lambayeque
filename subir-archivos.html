<!DOCTYPE html>
<html>
    <head>
    	<title>Proyecto | Interno</title>
    	<meta charset="utf-8">
    	<!-- Responsiveness -->
    	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    	<link href="assets/favicon.png" rel='shortcut icon' type='image/png'>
    	<link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
    	<div id="login" class="row container-login">
            <div class="col-md-4 col-md-offset-4 recuadro-login">
                <img src="assets/images/logo.png" style="width:70%;">
                <div class="separador"></div>
                <div class="plantilla"><a href="">Descargar Plantilla Excel</a></div>
                <div class="row">
                    <form method="post" role="form">
    				    <div class="col-xs-10 mb-15">
                            <div class="input-group">
                                <span class="input-group-addon bg-icono" id="basic-addon1"><img src="assets/images/excel.png" class="icono"></span>
                                <input type="text" class="form-control fs-16" placeholder="Selecciona el archivo" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-xs-2 pl-0">
                            <button class="btn bg-boton-file btn-interno" type="submit"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
                        </div>
                        <div class="col-xs-10 mb-10">
                            <div class="input-group">
                                <span class="input-group-addon bg-icono" id="basic-addon1"><img src="assets/images/foto.png" class="icono"></span>
                                <input type="text" class="form-control fs-16" placeholder="Selecciona las imágenes" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-xs-2 pl-0">
                            <button class="btn bg-boton-file btn-interno" type="submit"><span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span></button>
                        </div>
                        <div class="col-xs-12">
                            <button class="btn bg-boton" type="button" data-toggle="modal" data-target="#myModal">Ingresar</button>
                        </div>
    				</form>
    			</div>
            </div>
        </div>
        <div class="logos">
            <img src="assets/images/logos.png">
        </div>
        <!-- Modal 2 -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content" style="padding: 40px 70px;">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Subieron los archivos con éxito :</h4>
                    </div>
                    <div class="modal-body">
                        <h5>Haz subido el excel y las 05 imágenes con éxito. Gracias por utilizar la herramienta.</h5>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger">FINALIZAR&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-check"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="//code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script>
            $('#myModal').on('shown.bs.modal', function () {
                $('#myInput').focus()
            })
        </script>
    </body>	
</html>
